<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hidden Image Preview</title>
  <meta name="description" content="This image is hidden on the webpage but visible in link previews." />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Hidden Image Example" />
  <meta property="og:description" content="This image only appears in link previews like Messenger." />
  <meta property="og:image" content="https://yourdomain.com/hidden-image.jpg" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta property="og:type" content="website" />

  <style>
    /* Hide the image from users */
    .hidden-image {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>This page has a hidden image that only shows in previews.</p>

  <!-- Hidden Image (not displayed to visitors) -->
  <img src="https://yourdomain.com/hidden-image.jpg" alt="Hidden Image" class="hidden-image">
</body>

</html>
